<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piksel</title>
    <link href="style.css"rel="stylesheet">
</head>
<body>
    <div class="cover">
        <div class = "text">
            <h1>Проект Pixel</h1>
            <p>Создавай пиксельные шедевры</p>
        </div>
    <nav>
        <div class='nav-item'>Начать редактирование</div>
    </nav>
    </div>
    <div class="field-container">
        <div class="palette">
                <div class='color_cell red selected'></div>
                <div class='color_cell orange'></div>
                <div class='color_cell yellow'></div>
                <div class='color_cell green'></div>
                <div class='color_cell blue'></div>
                <div class='color_cell white'></div>
                <div class='but fill rub'>ластик</div>
                <div class='but fill fil'>заливка</div>
                <div class='but fill save'>сохранение</div>
        </div>
        <div class="field"></div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
</body>
</html>
